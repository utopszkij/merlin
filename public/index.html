    <div id="waiting">
      <img src="images/waiting.gif" />

    <div id="popupMsg" class="alert">

        <button type="button">X</button>

		<button onclick="window.scrollTo(0,0)"  id="scrolltotop" title="Fel a tetejére">
      <em class="fas fa-arrow-up"></em>
    </button>
  </body>
  <script>
    function onScrollFun() {
      if (window.scrollY > 10) {
        document.getElementById('scrolltotop').style.display='block'; 
      } else {
        document.getElementById('scrolltotop').style.display='none'; 
      }  
      // a képek betöltése
      var imgs = document.images;
        var i = 0;
        for (i = 0; i < imgs.length; i++) {
            if ((imgs[i].src == '') && (imgs[i].alt != undefined)) {
                if (imgs[i].getBoundingClientRect().top <= window.innerHeight) {
                    imgs[i].src = 'images/loader.gif'; // ezt rendszerint pufferből gyorsan tölti.
                    imgs[i].src = imgs[i].alt; // ezt nem biztos, hogy pufferből tölti.
                    imgs[i].alt = 'image';
                }
            }
        }
    }      
    window.onscroll = onScrollFun;
    onScrollFun();
  </script>
